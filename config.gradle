ext {

    // SDK And Tools
    // 最低支持Android版本
    minSdkVersion = 15
    // 目标版本
    targetSdkVersion = 25
    // 用于编译的SDK版本
    compileSdkVersion = 25
    // 用于Gradle编译项目的工具版本
    buildToolsVersion = '25.0.3'

    //Dependencies
    supportLibraryVersion = '25.3.1'

    //版本
    versionCode = 1
    versionName = "1.0"

    // 设置是否使用混淆  
    MINIFY_ENABLED = true
    MINIFY_DISABLED = false

    //butterknife
    butterknife = '8.5.1'

    //rxjava
    rxjava = '2.0.6'
    rxandroid = '2.0.1'
    rxbinding = '2.0.0'
    rxlifecycle = '2.1.0'
    rxlifecycleComponents = '2.1.0'
    //http
    retrofit = '2.1.0'
    converterScalars = '2.1.0'
    converterGson = '2.1.0'
    adapterRxjava2 = '2.2.0'
    okhttp = '3.4.1'
    gson = '2.6.2'
    loggingInterceptor = '3.4.1'
    //Logger不能定义成logger，不然搜索不到
    log = '1.3'
    glide = '3.7.0'
    BaseRecyclerViewAdapterHelper = '2.9.30'

    // 应用程序包名  
    applicationId = 'com.veken.mvpdemo'

}  